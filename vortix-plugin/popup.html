<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 250px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 15px;
            background: #0f172a;
            color: white;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #1e293b;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .orb {
            width: 12px;
            height: 12px;
            background: #00f2fe;
            border-radius: 50%;
            box-shadow: 0 0 10px #00f2fe;
        }

        .title {
            font-weight: bold;
            font-size: 14px;
            color: #00f2fe;
        }

        .status {
            font-size: 12px;
            color: #94a3b8;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background: #00f2fe;
            color: black;
            text-align: center;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="orb"></div>
        <div class="title">VORTIX PRO</div>
    </div>
    <div class="status">Intelligence Node: Active</div>
    <p style="font-size: 11px; color: #64748b;">Optimizing your payment routes in real-time. Scan active on checkout
        pages.</p>
    <a href="#" class="btn">View Analytics</a>
</body>

</html>
